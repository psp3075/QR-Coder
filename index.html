<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anybody&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Anybody','sans-serif']
              }
            }
          }
        }
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" defer></script>
    <title>Best QR Code Generator</title>
</head>
<body>
    <header class="bg-purple-800 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">
                QR Coder
            </div>
        </div>
    </header>

    <main>
        <div class="flex flex-col-reverse align-center justify-center m-auto p-10 md:max-w-4xl md:flex-row">
            <div class="w-full md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">
                    Best QR code generator you need 
                </h1>
                <p class="mb-4">
                    QR Code is a much faster and error-free process for your customers. Get your own now.
                </p>
                <form id="generate-form" class="mt-4">
                    <input id="url" type="url" placeholder="Enter your URL. Ex: www.google.com" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
                </form> 
            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="img/qr_code.jpg" alt="qrcode" class="w-1/2 m-auto mb-10 md:w-full">
            </div>

        </div>
    </main>
</body>
</html>
